<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dmGradient" x1="64" y1="64" x2="448" y2="448" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1D4ED8"/>
      <stop offset="0.55" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#0EA5E9"/>
    </linearGradient>
    <linearGradient id="dmShine" x1="120" y1="96" x2="392" y2="416" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background (id="bg" so we can strip it for transparent logo export) -->
  <rect id="bg" x="44" y="44" width="424" height="424" rx="110" fill="url(#dmGradient)"/>
  <rect id="bgShine" x="44" y="44" width="424" height="424" rx="110" fill="url(#dmShine)"/>
  <rect id="bgBorder" x="44" y="44" width="424" height="424" rx="110" stroke="#93C5FD" stroke-opacity="0.55" stroke-width="8"/>

  <!-- Data blocks (subtle “mined data”) -->
  <g opacity="0.92" filter="url(#softShadow)">
    <rect x="128" y="318" width="40" height="40" rx="10" fill="#E0F2FE"/>
    <rect x="176" y="290" width="40" height="40" rx="10" fill="#DBEAFE"/>
    <rect x="224" y="318" width="40" height="40" rx="10" fill="#E0F2FE"/>
  </g>

  <!-- Monogram -->
  <g filter="url(#softShadow)">
    <text x="256" y="274" text-anchor="middle" fill="#FFFFFF"
          font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif"
          font-size="168" font-weight="900" letter-spacing="-10">DM</text>
  </g>
</svg>
