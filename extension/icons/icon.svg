<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dmGradient" x1="64" y1="64" x2="448" y2="448" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1D4ED8"/>
      <stop offset="0.55" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#0EA5E9"/>
    </linearGradient>
    <linearGradient id="dmShine" x1="120" y1="96" x2="392" y2="416" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background (id="bg*" so we can strip for transparent export) -->
  <rect id="bg" x="44" y="44" width="424" height="424" rx="110" fill="url(#dmGradient)"/>
  <rect id="bgShine" x="44" y="44" width="424" height="424" rx="110" fill="url(#dmShine)"/>
  <rect id="bgBorder" x="44" y="44" width="424" height="424" rx="110" stroke="#93C5FD" stroke-opacity="0.45" stroke-width="6"/>

  <!-- WEB (Exact copy of spider.png style) -->
  <g stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Top horizontal anchor -->
    <path d="M 60 80 L 452 80" />
    
    <!-- Radial spokes converging at top center -->
    <path d="M 256 80 L 120 280" />
    <path d="M 256 80 L 180 320" />
    <path d="M 256 80 L 256 360" />
    <path d="M 256 80 L 332 320" />
    <path d="M 256 80 L 392 280" />

    <!-- Concentric rings (curved like in the drawing) -->
    <!-- Ring 1 (inner) -->
    <path d="M 190 180 Q 256 210 322 180" stroke-width="6" />
    <!-- Ring 2 -->
    <path d="M 160 230 Q 256 270 352 230" stroke-width="6" />
    <!-- Ring 3 -->
    <path d="M 130 280 Q 256 330 382 280" stroke-width="6" />
    <!-- Ring 4 (outer) -->
    <path d="M 200 135 Q 256 155 312 135" stroke-width="6" />
  </g>

  <!-- THREAD -->
  <path d="M 256 280 L 256 365" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" />

  <!-- SPIDER (Exact copy of spider.png style) -->
  <g transform="translate(256, 385)">
    <!-- Body (Head below Abdomen) -->
    <circle cx="0" cy="18" r="10" fill="#111827" /> <!-- head -->
    <circle cx="0" cy="0" r="28" fill="#111827" /> <!-- abdomen -->
    
    <!-- Legs (Hand-drawn style from spider.png) -->
    <g stroke="#111827" stroke-width="7" stroke-linecap="round" fill="none">
      <!-- Left side -->
      <path d="M -22 -10 Q -45 -30 -38 10" /> <!-- top left -->
      <path d="M -26 0 Q -55 -15 -48 25" />   <!-- mid top left -->
      <path d="M -26 10 Q -55 25 -42 55" />   <!-- mid bottom left -->
      <path d="M -20 20 Q -40 45 -25 65" />   <!-- bottom left -->
      
      <!-- Right side -->
      <path d="M 22 -10 Q 45 -30 38 10" />   <!-- top right -->
      <path d="M 26 0 Q 55 -15 48 25" />     <!-- mid top right -->
      <path d="M 26 10 Q 55 25 42 55" />     <!-- mid bottom right -->
      <path d="M 20 20 Q 40 45 25 65" />     <!-- bottom right -->
    </g>
    
    <!-- Tiny eyes -->
    <circle cx="-6" cy="18" r="2.5" fill="#FFFFFF" opacity="0.8" />
    <circle cx="6" cy="18" r="2.5" fill="#FFFFFF" opacity="0.8" />
  </g>
</svg>
