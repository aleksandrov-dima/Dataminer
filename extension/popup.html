<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataminer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="dataminer-container">
        <header class="dataminer-header">
            <h1 class="dataminer-title">Dataminer</h1>
            <p class="dataminer-subtitle">Use the on-page panel</p>
        </header>

        <main class="dataminer-main">
            <section class="dataminer-section">
                <button id="openPanelBtn" class="dataminer-button primary">
                    Toggle on-page panel
                </button>
                <div id="statusMessage" class="status-message"></div>
                <div class="empty-state" style="margin-top: 10px;">
                    <small>Everything is done in the on-page panel: Fields → Preview → Export.</small>
                </div>
            </section>
        </main>
    </div>

    <script src="popup.js"></script>
</body>
</html>
